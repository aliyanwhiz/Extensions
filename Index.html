<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="col-12 px-5">
        <div class="col-8 mx-auto text-light">
            <div class="container text-center">
                <h1 class="display-1">Extension Person Finder</h1>
                <p class="h6">Find the caller by the extension number</p>
                <input class="form-control text-danger" id="myInput" type="text" placeholder="Search..">
            </div>
        </div>
        <table class="table table-striped table-dark" id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Extension</th>
                    <th>Department</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./ExtensionList.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const searchBox = document.getElementById('myInput');
            if (searchBox) {
                searchBox.focus();
            }
        });
        function generateTableRows(data) {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.extension}</td>
                    <td>${item.department}</td>
                    <td>${item.name}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#dataTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
        });
        generateTableRows(data);
    </script>
</html>
